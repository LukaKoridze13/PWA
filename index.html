<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="./calculator.png" />
    <link rel="stylesheet" href="converter.css" />
    <link rel="manifest" href="manifest.json" />
    <title>Temperature converter</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <p>This demo shows how to send push notifications with a payload.</p>
    <form>
      Notification payload:
      <input
        id="notification-payload"
        type="text"
        value="Insert here a payload"
      />
      Notification delay:
      <input id="notification-delay" type="number" value="5" /> Notification
      Time-To-Live: <input id="notification-ttl" type="number" value="0" />
    </form>
    <button id="doIt">Request sending a notification!</button>
  </body>
  <script src="./push.js"></script>
</html>
